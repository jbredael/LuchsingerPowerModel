# All units are SI (meters, kilograms, seconds, Watts, etc.)

kite:
  wingArea: 60             # Projected wing area [m²]
  liftCoefficientOut: 0.8    # Lift coefficient during reel-out [-]
  dragCoefficientOut: 0.1   # Kite drag coefficient during reel-out [-]
  dragCoefficientIn: 0.075    # Kite drag coefficient during reel-in [-]

tether:
  maxLength: 400.0            # Maximum tether length [m]
  minLength: 200.0            # Minimum operational tether length [m]

atmosphere:
  airDensity: 1.225           # Air density at sea level [kg/m³]

groundStation:
  nominalTetherForce: 42000.0  # Maximum tether force [N]
  nominalGeneratorPower: 150000.0  # Maximum generator power [W]
  reelOutSpeedLimit: 10.0      # Maximum reel-out speed [m/s]
  reelInSpeedLimit: 20.0      # Maximum reel-in speed [m/s]
  
  # Electronics and energy storage
  generatorEfficiency: 0.95          # Generator efficiency [-]
  storageEfficiency: 0.95             # Energy storage round-trip efficiency [-]


operational:
  cutInWindSpeed: 4.0         # Cut-in wind speed [m/s]
  cutOutWindSpeed: 25.0       # Cut-out wind speed [m/s]
  elevationAngleOut: 30.0     # Tether elevation during reel-out [degrees]
  elevationAngleIn: 45.0      # Tether elevation during reel-in [degrees]

model:
  name: "generic_100kW_awe_power_model"
  version: "1.0.0"
  description: "Generic power model for pumping kite systems"
